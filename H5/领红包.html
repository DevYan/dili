<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<title>领红包</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<header><span class="backBtn"></span>领红包</header>
	<section id="info">
		<table id="info-table">
			<tr>
				<td width="25%"  class="txtRed">红包费用</td>
				<td width="75%"  class="txtRed">[￥<input id="num1" type="text" style="width:60px">] <em>（上限3000元）</em></td>
			</tr>
			<tr>
				<td>收到红包</td>
				<td>￥<input id="num2" type="text" style="width:60px">（差额￥20为相关税费）</td>
			</tr>
			<tr>
				<td class="txtRed">入住酒店</td>
				<td><a href="选择入住酒店.html" class="txtRed">选择</a></td>
			</tr>
			<tr>
				<td>房间号</td>
				<td><input type="text" placeholder="请输入房间号"></td>
			</tr>
			<tr>
				<td colspan="2">
					温馨提示：您支付的红包费用将计入房费结算。
				</td>
			</tr>
		</table>
		<p class="btn-bottom btn-bottom-r" style="width:100%">
			<a href="订单.html" style="color:#fff">微信支付</a>
		</p>
		<table class="common-footer">
			<tr>
				<td width="33%" class='f-item'><a href="首页.html">首页</a></td>
				<td width="33%" class='f-item f-bill'>
					订单
					<div class="bill-box"></div>
				</td>
				<td width="34%" class='f-item f-my'>
					我的
					<div class="my-box"></div>
				</td>
			</tr>
		</table>
	</section>
</body>
</html>
