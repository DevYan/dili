<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<title>选择入住酒店</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>选择入住酒店</header>
	<section id="info">
		<p class="info-tip">
			扫酒店二维码
		</p>
		<table id="info-table">
			<tr>
				<td>[&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;]省[&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;]市 [&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;]区/县</td>
			</tr>
			<tr>
				<td><input type="text" placeholder="输入关键字搜索"><span class="txtRed">搜索</span></td>
			</tr>
			<tr>
				<td colspan="2">
					<p style="line-height:2em;">
						<input type="radio" name="" id="">北京如家酒店阜成门店<span style="font-weight=bold">（北京市西城区阜成门外大街）</span></p>
					<p style="line-height:2em;"><input type="radio" name="" id="">北京如家酒店花园路店<span style="font-weight=bold">（北京市海淀区阜成门外大街）</span></p>
				</td>
			</tr>
		</table>
		<p class="btn-bottom btn-bottom-l">保费 ¥ 90
	</p>
	<p class="btn-bottom btn-bottom-r">
		<a href="订单详情.html" style="color:#fff">下一步</a>
	</p>
	</section>
</body>
</html>
