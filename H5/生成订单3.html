<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<title>生成订单</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<header><span class="backBtn"></span>生成订单</header>
	<table id="left-table" class="common-table">
		<tr>
			<td width="30%">保险开始</td>
			<td width="70%">2015-10-29-00:00 周五
				<img src="img/right.png" alt="" class="imgr">
			</td>
		</tr>
		<tr>
			<td width="30%">保险期间</td>
			<td width="70%">3天<img src="img/right.png" alt="" class="imgr"></td>
		</tr>
		<tr>
			<td width="30%">保险结束</td>
			<td width="70%">2015-10-31-24:00 周一
			<img src="img/right.png" alt="" class="imgr"></td>
		</tr>
		<tr>
			<td width="30%">被保人</td>
			<td width="70%">
				<p class="insure-people">
					<span class="user">张三<span class="imgr">x</span></span>
				</p>
				<p class="insure-people">
					<span class="user">李四<span class="imgr">x</span></span>
				</p>
				<p>
					<a href="添加被保人.html" style="font-size:25px">+</a>
				</p>
			</td>
			<tr>
				<td>联系手机</td>
				<td>
					<input type="text" value="13701210876">
					<span class="imgr">x</span>
				</td>
			</tr>
		</tr>
		<tr>
			<td>计入房费</td>
			<td style="text-align:left;padding-left:2em;">
				<input class="yesFee" type="radio" name="fee" id="" checked>是
				<input class="noFee" type="radio" name="fee" id="" style="margin-left:10px;">否
			</td>
		</tr>
		<tr class="innArea">
			<td>入住酒店</td>
			<td><a href="酒店介绍.html">京仪大酒店</a><img src="img/right.png" alt="" class="imgr"></td>
		</tr>
		<tr class="innArea">
			<td>房间号</td>
			<td><input type="text" placeholder="请输入房间号" value="701"><span class="imgr">x</span></td>
		</tr>
	</table>
	<p class="btn-bottom btn-bottom-l">
		<a href="" style="color:#fff">￥150</a>
	</p>
	<p class="btn-bottom btn-bottom-r">
		<a href="支付.html" style="color:#fff">支付</a>
	</p>
</body>
</html>
