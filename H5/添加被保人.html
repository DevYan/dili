<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<title>添加被保人</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<header>
		<span class="backBtn"></span>
		添加被保人
		<span class="pull-right">
			<a href="">保存</a>
		</span>
	</header>
	<section id="info">
		<table class="common-table">
			<tr class="tr-left">
				<td>
					姓名：<input type="text">
					<span class="pull-right" style="line-height:30px;">（必选）</span>
				</td>
			</tr>
			<tr class="tr-left">
				<td>
					性别：
					<input type="radio" name="sex" id="" checked >男
					<input type="radio" name="sex" id="" style="margin-left:10px;">女
					<span class="pull-right" style="line-height:30px;">（必选）</span>
				</td>
			</tr>
			<tr class="tr-left">
				<td>
					证件：
					<select name="" id="">
						<option value="">身份证</option>
						<option value="">护照</option>
						<option value="">台港澳通行证</option>
					</select>
					<span class="pull-right" style="line-height:30px;">（必选）</span>
				</td>
			</tr>
			<tr class="tr-left">
				<td>
					号码： <input type="text">
					<span class="pull-right" style="line-height:30px;">（必选）</span>
				</td>
			</tr>
			<tr>
				<td>
					<hr>
				</td>
			</tr>
			<tr class="tr-left">
				<td>
					手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;机 <input type="text">
				</td>
			</tr>
			<tr class="tr-left">
				<td>
					电子邮箱 <input type="text">
				</td>
			</tr>
		</table>
	</section>
</body>
</html>
