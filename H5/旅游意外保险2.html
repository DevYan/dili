<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<title>旅游意外保险</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<header><span class="backBtn"></span>填写保单</header>
	<table class="common-table">
		<tr>
			<td colspan="2">平安旅游意外保险</td>
		</tr>
		<tr>
			<td width="30%">保险开始</td>
			<td width="70%">2015-10-29-00:00 周五 </td>
		</tr>
		<tr>
			<td width="30%">保险期间</td>
			<td width="70%">
				<select name="" id="" style="width:80%;">
					<option value="">3天</option>
					<option value="">5天</option>
					<option value="">7天</option>
					<option value="">10天</option>
					<option value="">15天</option>
					<option value="">20天</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width="30%">保险结束</td>
			<td width="70%">2015-10-31-24:00 周一</td>
		</tr>
		<tr>
			<td width="30%">被保人</td>
			<td width="70%">
				<p class="insure-people">
					<span class="user">张三</span>
					<span class="jian symbol">-</span>
					<span class="num">1</span>
					<span class="add symbol">+</span>
					<span class="del">删除</span>
				</p>
				<p class="insure-people">
					<span class="user">李四</span>
					<span class="jian symbol">-</span>
					<span class="num">2</span>
					<span class="add symbol">+</span>
					<span class="del">删除</span>
				</p>
				<p>
					<a href="联系人.html" style="font-size:25px">+</a>
				</p>
			</td>
			<tr>
				<td>计入房费</td>
				<td style="text-align:left;padding-left:2em;">
					<input type="radio" name="fee" id="" checked>是
					<input type="radio" name="fee" id="" style="margin-left:10px;">否
				</td>
			</tr>
			<tr>
				<td>入住酒店</td>
				<td><a href="选择入住酒店.html">选择</a></td>
			</tr>
			<tr>
				<td>房间号</td>
				<td><input type="text" placeholder="请输入房间号"></td>
			</tr>
			<tr>
				<td>投保人手机</td>
				<td>13902818586</td>
			</tr>
		</tr>
	</table>
	<p class="btn-bottom btn-bottom-l">
		<a href="旅游意外保险.html" style="color:#fff">上一步</a>
	</p>
	<p class="btn-bottom btn-bottom-r">
		<a href="支付.html" style="color:#fff">微信支付</a>
	</p>
	<table class="common-footer">
		<tr>
			<td width="33%" class='f-item'><a href="首页.html">首页</a></td>
			<td width="33%" class='f-item f-bill'>
				订单
				<div class="bill-box"></div>
			</td>
			<td width="34%" class='f-item f-my'>
				我的
				<div class="my-box"></div>
			</td>
		</tr>
	</table>
</body>
</html>
