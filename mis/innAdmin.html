<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>酒店后台页面</title>
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<table class="main">
		<tr>
			<td colspan="2" class="title">酒店后台页面</td>
		</tr>
		<tr>
			<td rowspan="4" width="20%" class="td-top">京仪大酒店</td>
			<td width="80%">日期：2015.09.01——2015.09.07</td>
		</tr>
		<tr>
			<td>
				<table class="inner-table">
				<tr>
					<th>房间号</th>
					<th>商品</th>
					<th>金额</th>
					<th>日期</th>
					<th>开发票</th>
				</tr>
				<tr class="c-grey">
					<td>701</td>
					<td>旅游保险</td>
					<td>￥50</td>
					<td>2015.9.12</td>
					<td>已开</td>
				</tr>
				<tr>
					<td>608</td>
					<td>虚拟商品</td>
					<td>￥100</td>
					<td>2015.9.15</td>
					<td>确认</td>
				</tr>
			</table>
			</td>
		</tr>
		<tr>
			<td>合计：￥150</td>
		</tr>
		<tr>
			<td>
				<input type="text" placeholder="输入房间号">
				<button>查询</button>
			</td>
		</tr>
	</table>
</body>
</html>
